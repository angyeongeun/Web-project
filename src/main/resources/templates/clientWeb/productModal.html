<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<!-- Modal -->
<form id="modal" name="modal">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>

                </div>

                <div class="modal-body">
                    <!--model 내용-->
                    <section class="product-details spad">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="product__details__pic">
                                        <div class="product__details__pic__item">
                                            <img class="product__details__pic__item--large"
                                                 alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="product__details__text">
                                        <input type="hidden" class="modalPId" name="modalPId">
                                        <h6 style="color: #4c4c4c" class="product-info"></h6>
                                        <br>
                                        <h3 class="product-name"></h3>
                                        <div class="product__details__rating">
                                            <i class="fa fa-heart" style="color: #EDBB0E;"></i>
                                            <span class="product-wishPoint"></span>
                                        </div>
                                        <div class="product__details__price">
                                            <span class="product-price"></span>
                                        </div>
                                        <p><span class="product-content"></span></p>
                                        <br><Br>
                                        <div class="product__details__quantity " style="width : 120px; display: inline-block;">
                                            <div class="pro-qty" >
                                                <input type="text" value="1">
                                            </div>
                                        </div>
                                        <a href="#" class="primary-btn"
                                           id="addCart">ADD TO CARD</a>
                                        <a href="#" class="heart-icon" id="addWish"><span
                                                class="icon_heart_alt"></span></a>
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--model 내용 끝-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</html>
