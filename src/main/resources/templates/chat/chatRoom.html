<div class="col-lg-8 col-md-7 order-md-1 order-1">

    <!-- Row start -->
    <div class="row gutters">

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="card m-0"
                    style="
                    border: 0;
                    background: #f4f5fb;
                    -webkit-border-radius: 2px;
                    -moz-border-radius: 2px;
                    border-radius: 2px;
                    margin-bottom: 2rem;
                    box-shadow: none;">

                <!-- Row start -->
                <div class="row no-gutters">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                        <div class="users-container">
                            <div class="chat-search-box">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-info">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <ul class="users">
                                <li class="person" th:each="chatRoom : ${chatRoom}"  th:attr="data-value=${chatRoom.roomId}" th:onclick="enterRoom([[${chatRoom.roomId}]]);">
                                    <input type="hidden" th:id="'room'+${chatRoom.roomId}" value="0">
                                    <span style="font-size:10pt">Order No</span><br>
                                    <p class="name-time">
                                    <span class="name" th:text="${chatRoom.roomName}"></span>
                                    <span class="time" th:text="${chatRoom.modifiedDate}"></span>
                                    </p>
                                </li>

                            </ul>
                        </div>
                    </div><!--여기까지, 채팅방 리스트-->

                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                        <div id="chatdefaultImage" >
                            <img src="/img/chatchoseImage.png" width="100%" height="auto" alt="">
                        </div>

                        <div id="chatSuperContainer" class="hidden">
                            <div class="selected-user">
                                <span >To: <span class="name" ></span></span> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                <!--룸 이름이 orderNo-->
                                <span style="font-weight: bold; "><a class="orderInfo"> 주문 정보</a></span>
                            </div>
                            <div class="chat-container">
                                <div class="chat-content">
                                    <ul class="chat-box chatContainerScroll" id="messageArea">

                                    </ul>
                                </div>
                                <div class="form-group mt-3 mb-0" id="inputDiv">
                                    <input type="textarea" class="form-control" id="message" placeholder="Type your message here" style="width:80%; display: inline-block">
                                    <input type="button" id="sendBtn" value="보내기" class="btn btn-primary" th:onclick="sendMessage()"/>
                                </div>
                            </div>
                        </div>
                    </div><!--여기까지.. 채팅 룸-->
                </div>
                <!-- Row end -->
            </div>

        </div>

    </div>
    <!-- Row end -->


</div>
