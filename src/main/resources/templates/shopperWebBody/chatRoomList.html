<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<header th:replace="shopperWeb/header :: headerFragment"></header>

<body>
<div class="container-lg mt-5">
    <div class="row">
        <th:block th:include="shopperWeb/sidebar.html" ></th:block>
        <div class="row">
            <div class="col-md-12">
                <h3>채팅방 리스트</h3>
            </div>
        </div>
        <ul class="list-group">
            <!--반복문 들어가야함 -->
            <li class="list-group-item list-group-item-action" th:each="chatRoom : ${chatRoom}" th:attr="data-value=${chatRoom.roomId}" th:onclick="enterRoom(chatRoom.roomId)">
                <span th:text="${chatRoom.roomName}" th:remove="tag"></span>
            </li>
        </ul>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/chat/chatRoomList.js"></script>
</body>
</html>
