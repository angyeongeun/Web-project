<div id="withdrawal" class="modal fade" role="dialog">
    <div class ="modal-dialog">
        <!-- 모달 content시작-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">비밀번호를 입력해 주세요.</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table style="margin: auto; text-align: center" class="withdrawalTable" >
                    <tbody>
                    <tr>
                        <td>
                            <input type="password" id="withdrawalBox" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="withdrawalDiv"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn btn-primary" id="withdrawalBtn" value="확인" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="messageSpan"></span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>

        </div>
        <!-- 모달 content끝-->

    </div>

</div>
<!-- 모달 끝-->

<script>
    $(".withdrawalTable #withdrawalBtn").click(function () {


        $("#withdrawalDiv").text('');
        if($("#withdrawalBox").val() ==''){
            $("#withdrawalDiv").text("비밀번호를 입력해주세요.");
        }else{
            $.ajax({
                type: "POST",
                url: "/checkPwd",
                data: "password="+ $('#withdrawalBox').val(),
                dataType: "text",
                //contentType:'application/json; charset=utf-8',
                success: function(data){
                    if(data == "ok"){
                        window.location.href="/withdrawalMember";
                    }else{
                        $("#withdrawalDiv").text("비밀번호가 다릅니다.");
                    }
                }
            });
        }


    });
</script>
