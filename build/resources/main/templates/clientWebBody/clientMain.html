<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>clientWebLayout</title>

    <header th:replace="clientWeb/header :: headerFragment"></header>

</head>
<body>

<!-- 내 반경에 있는 마트들 -->
<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span th:text="${session.user.address}"></span><br>
                    <h2>근처에 있는 마트</h2>
                </div>
            </div>
        </div>


        <div class="row featured__filter">


            <!--홈플러스-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg borderCircle" data-setbg="img/mart/homeplus.jpg">
                        <ul class="featured__item__pic__hover">
                            <li><a th:href="@{/clientMart/homeplus}"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>



            <!--이마트-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fastfood">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="img/mart/emart.png">
                        <ul class="featured__item__pic__hover">
                            <li><a th:href="@{/clientMart/emart}"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>



            <!--롯데마트-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="img/mart/lottemart.png">
                        <ul class="featured__item__pic__hover">
                            <li><a th:href="@{/clientMart/lottemart}"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>



            <!--코스트코-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix fastfood oranges">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="img/mart/costco.jpg">
                        <ul class="featured__item__pic__hover">
                            <li><a th:href="@{/clientMart/costco}"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>



            <!-- 마트 두번째라인 -->

                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

-->














        </div>
    </div>
</section>
<!-- Featured Section End -->



<footer th:replace="clientWeb/footer :: footerFragment"></footer>


</body>
</html>
