<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>clientWebLayout</title>




    <header th:replace="/clientWeb/header :: headerFragment"></header>





</head>


<body>




<!-- 내 반경에 있는 마트들 -->
<!-- Featured Section Begin -->
<section class="featured spad"
         style="background-image:url('https://images.unsplash.com/photo-1498579809087-ef1e558fd1da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
                background-repeat:no-repeat;
                background-position:center;
                background-size:cover;
                padding-top: 0px;
                padding-bottom: 80px;">

    <div class="row">
        <div class="col-lg-12">
            <div class="section-title" style="border-top: 0px solid #ebebeb; padding-top: 0px;">
                <span id = "address" th:text="${session.user.address}"></span><br>
                <h2>근처에 있는 마트</h2>
            </div>
        </div>
    </div>


    <div class="container" style="max-width:1000px">
        <div class="row featured__filter">

            <!--홈플러스-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <a th:href="@{/clientMart/homeplus}">
                        <div class="featured__item__pic set-bg borderCircle" data-setbg="img/mart/1homeplus.png"></div>
                        <h4 align="center" style="color: #555555"><strong>HOMEPLUS</strong></h4>
                        <!--                        <span id = "minVal"></span>-->
                        <p id = "홈플러스_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "홈플러스_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>
            </div>

            <!--이마트-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fastfood">
                <div class="featured__item">
                    <a th:href="@{/clientMart/emart}">
                        <div class="featured__item__pic set-bg" data-setbg="img/mart/1emart.png"></div>
                        <h4 align="center" style="color: #555555"><strong>EMART</strong></h4>
                        <p id = "이마트_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "이마트_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>

            </div>

            <!--롯데마트-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fresh-meat">
                <div class="featured__item">
                    <a th:href="@{/clientMart/lottemart}">
                        <div class="featured__item__pic set-bg" data-setbg="img/mart/1lottemart.png"></div>
                        <h4 align="center" style="color: #555555"><strong>LOTTE MART</strong></h4>
                        <p id = "롯데마트_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "롯데마트_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>
            </div>

            <!--cu-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fresh-meat">
                <div class="featured__item">
                    <a th:href="@{/clientMart/cu}">
                        <div class="featured__item__pic set-bg" data-setbg="img/mart/1cu.png"></div>
                        <h4 align="center" style="color: #555555"><strong>CU</strong></h4>
                        <p id = "CU_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "CU_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>
            </div>

            <!--gs25-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fresh-meat">
                <div class="featured__item">
                    <a th:href="@{/clientMart/gs25}">
                        <div class="featured__item__pic set-bg" data-setbg="img/mart/1gs25.png"></div>
                        <h4 align="center" style="color: #555555"><strong>GS25</strong></h4>
                        <p id = "GS25_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "GS25_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>
            </div>

            <!--ministop-->
            <div class="col-lg-3 col-md-4 col-sm-6 mix vegetables fresh-meat">
                <div class="featured__item">
                    <a th:href="@{/clientMart/ministop}">
                        <div class="featured__item__pic set-bg" data-setbg="img/mart/1logo_ministop.png"></div>
                        <h4 align="center" style="color: #555555"><strong>MINISTOP</strong></h4>
                        <p id = "MINISTOP_minKey" align="center" style="color: #555555; font-size: 16px; margin:0;"></p>
                        <h6 id = "MINISTOP_minVal" align="center" style="color: #555555; margin:0;"></h6>
                    </a>
                </div>
            </div>


        </div>
    </div>

</section>
<!-- Featured Section End -->


<footer th:replace="/clientWeb/footer :: footerFragment"></footer>


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWe9DHt-VVuUZrBa7JeYcKDH5X4nq9WOA&libraries=places"></script>
<script src="/js/app/distanceApi.js"></script>




</body>

<div id="map"></div>




</html>
